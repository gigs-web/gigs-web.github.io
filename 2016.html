<div class="container" style="margin:30px auto 30px auto;">
	<div class="row">
		<div class="col-md-12">
			<p>Type some text to search:</p>
			<input type="text" class="form-control search-game" placeholder="Search..."> </div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row containerItems">
        <!--Region 1-->
		<div data-filter="president" data-search="president" class="col-12">
            <div class="card card-lg">
                <div class="card-block">
                    <div class="badge badge-pc">Category</div>
                    <h4 class="card-title">
                      President
                    </h4>
                  </div>

              <div class="card-img">
                <a>
                  <img src="img/presidential.png" class="card-img-top" alt="President" id="img1"> </a>
              </div>
            </div>
        </div> <br>
        
        <!--Region 2-->
		<div data-filter="parlaiament" data-search="parlaiament" class="col-12">
            <div class="card card-lg">
                <div class="card-block">
                    <div class="badge badge-pc">Category</div>
                    <h4 class="card-title">
                      Parlaiament
                    </h4>
                  </div>

              <div class="card-img">
                <a>
                  <img src="img/parliamentry.png" class="card-img-top" alt="Parlaiament" id="img2"> </a>
              </div>
            </div>
		</div>

     </div>
</div>
