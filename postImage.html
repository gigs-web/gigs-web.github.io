<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="shortcut icon" type="image/x-icon" href="/img/flangar_favicon.ico">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- SweetAlert2 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
<link rel="stylesheet" href="css/postImage.css">
<title>Admin</title>

<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
</head>

<body>
    <main role="main">
      <div class="container" id="post-form">
        <h2 class="text-center">Upolad Image to database</h2> <br>
        <div class="card m-4">
          <div class="card-body">

              <div class="form-group">
                <label for="Post Title" style="font-weight: bold; font-size: 20px;">Post Title</label>
                <input class="form-control" type="text" id="postTitle" placeholder="Post Title" autocomplete="off">
                <div class="invalid-feedback">
                  Please add a Post Title!!
                </div>
              </div>

              <div class="form-group">
                <label style="font-weight: bold;">Upload Image</label>
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-primary btn-file">
                            Select... <input type="file" id="postImage">
                        </span> <span style="color: white;">B</span>
                    </span>
                    <div class="invalid-feedback">
                      Please select a valid Image!!
                    </div>
                    <input type="text" class="form-control" readonly>
                </div> <br>
                <img id='img-upload'/>
              </div>

              <div class="form-group">
                <div class="progress bg-secondary">
                  <div class="progress-bar bg-success" id="upload-progress" style="width: 0%;">0%</div>
                </div>
              </div>

              <div class="form-group">
                <button type="button" value="Post" class="btn btn-outline-primary pull-right" id="uploadBtn" style="width: 150px;">
                  Post  <i class="fas fa-upload"></i>
                </button>

                <button type="button" class="btn btn-outline-primary" onclick="refreshPage();">
                    <i class="fas fa-refresh"></i>
                </button>
              </div>
          </div>
        </div>
      </div> <br> 
    </main>

    <script src="js/fetchData.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
</html>
</body>
